<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
<link rel="stylesheet" href="flexboxgrid.min.css">
<style>
    body{
        text-align: center;
        background: #e9e4da;
        margin: 0;
        padding: 0;
        color:#e9f2ff;
        font-size: 18px;
        box-sizing: border-box;
    }
    nav{
        background:#4b42ad;
    }
    
    header{
        background:#0c2945;
    }
    .seccion{
        background:#5084de;
    }
    footer{
        background:#13193f;
    }
    a{
        color:whitesmoke;
    }
    li{
        text-align: left;
    }
    header, .seccion,footer, nav{
        padding: 1em;
    }
    @media screen and (min-width: 600px){
      /*Aqui inician los estilos de tablet*/
    header, .seccion,footer{
        height: 200px;
    }
      /*Aqui terminan los estilos de tablet*/ 
    }
    @media screen and (min-width: 1024px){
      /*Aqui inician los estilos de desktop*/
      nav{
        background:#ad4280;
    }
    
    header{
        background:#dc68ac;
    }
    .seccion{
        background:#eca0c6;
    }
    footer{
        background:#762f58;
    }
      /*Aqui terminan los estilos de desktop*/ 
    }
</style>
</head>
    
<body>
    <div class="row">
        <header class="col-xs-12">
            <h1 class="box">Encabezado de la Página</h1>
        </header>
    </div>
   
    <main class="row"> 
        <nav class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
            <ul class="box">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sección 1</a></li>
                <li><a href="#">Sección 2</a></li>
                <!-- Agrega más elementos de menú según sea necesario -->
            </ul>
        </nav>
        <section class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
            <section class="seccion box">
                <h2>Sección 1</h2>
                <!-- Contenido de la Sección 1 -->
            </section>
    
            <section class="seccion box">
                <h2>Sección 2</h2>
                <!-- Contenido de la Sección 2 -->
            </section>
        </section>
       
    </main>

    <div class="row">
        <footer class="col-xs-12">
            <p class="box">&copy; 2024 Tu Página. Todos los derechos reservados.</p>
        </footer>
    </div>

  

</body>
</html>
